{% load static%}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{% static 'css/bootstrap.min.css' %}"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static './css/main.css' %}" />

    <!-- Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/all.css' %}"
    />
    <title>
        {% block title %}
        <!-- title here -->
        {% endblock %}
    </title>
  </head>
  <body>
    <!-- Navbar -->

    <nav>
      <a class="logo" href="{% url 'home' %}">
        <i class="fas fa-user-circle"></i>&nbsp;Contatos
      </a>
      <p class="text-center p-0 m-0">
        {% if request.user.is_authenticated %}
          <a href="{% url 'createcontact' %}" class="btn text-light">
              <i class="fas fa-plus"></i> &nbsp; Adicionar contato
          </a>
          <a href="{% url 'logout' %}" class="btn text-light">
              <i class="fas fa-sign-out-alt"></i> &nbsp; Logout
          </a>
          {% else %}
          <a href="{% url 'login' %}" class="btn text-light">
              <i class="fas fa-sign-in-alt"></i> &nbsp; Login
          </a>
          <a href="{% url 'signup' %}" class="btn text-light">
              <i class="fas fa-user-plus"></i> &nbsp; Inscreva-se
          </a>
          {% endif %}
      </p>
      <form class="form-inline my-2" action="{% url 'search' %}" method="GET">
        <input
          class="form-control"
          type="text"
          placeholder="Buscar contatos..."
          name="search_query"
          value="{{search_query}}"
          required
        />
        <button class="btn" type="submit"><i class="fas fa-search"></i></button>
      </form>
    </nav>
    <!-- Navbar ends -->
    <br />
    <!-- messages try -->
    <div class="container">
    {% include 'messages.html' %}

    </div>
    <!-- Main Section -->
    {% block content %}
    <!-- main content in this block -->
    {% endblock content %}
    <!-- Main Section ends-->

    <!-- footer -->
    <footer class="mt-4 p-2">
      <p class="text-center p-1 m-0">&copy; Meus Contatos {% now 'Y' %}</p>
    </footer>
    <!-- footer ends -->

    <script src="{% static './js/all.js' %}"></script>
    <script src="{% static './js/bootstrap.min.js' %}"></script>

  </body>
</html>
